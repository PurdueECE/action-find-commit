name: Integration Tests
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          token: ${{ secrets.GEOFF_PAT }}
          repository: PurdueECE/action-find-commit
          before: ${{ format('{0}', '2023-01-15 23:59:59-05:00') }}